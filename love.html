<!DOCTYPE html>
<html>
<head>
  <title>Surpresa de Amor</title>
  <style>
    @keyframes heartAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('images/image.gif');
      background-size: cover;
      animation: heartAnimation 1s infinite;
    }
    #slideshow > div {
      position: absolute;
      top: 10%;
      left: 10%;
      right: 10%;
      bottom: 10%;
    }
    video, img {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <h1>Surpresa de Amor</h1>
  <button onclick="startSurprise()">Clique para uma surpresa</button>
  <div id="heartContainer"></div>
  <div id="slideshow" style="display:none;"></div>
  <script>
    function startSurprise() {
      // Animação dos corações
      var heartContainer = document.getElementById("heartContainer");
      for (var i = 0; i < 100; i++) {
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 90 + "%";
        heart.style.top = Math.random() * 90 + "%";
        heartContainer.appendChild(heart);
      }

      // Slideshow de vídeos e fotos
      var slideshowDiv = document.getElementById("slideshow");
      slideshowDiv.style.display = "block";

      // Exemplo de como adicionar imagens e vídeos
      // Adicione ou remova itens conforme necessário
      var media = [
        { type: 'image', src: 'images/image.gif' },
        { type: 'video', src: 'videos/loveu.mp4' },
        { type: 'video2', src: 'videos/loveuu.mp4' }
      ];

      var currentIndex = 0;

      function showMedia() {
        slideshowDiv.innerHTML = ''; // Limpa o conteúdo anterior
        var item = media[currentIndex];
        if (item.type === 'video') {
          var video = document.createElement('video');
          video.src = item.src;
          video.autoplay = true;
          video.controls = true;
          video.loop = true;
          slideshowDiv.appendChild(video);
        } else if (item.type === 'image') {
          var img = document.createElement('img');
          img.src = item.src;
          slideshowDiv.appendChild(img);
          setTimeout(nextMedia, 3000); // Muda após 3 segundos
        }
      }

      function nextMedia() {
        currentIndex = (currentIndex + 1) % media.length;
        showMedia();
      }

      showMedia();

      // Reprodução de música de fundo
      var audio = new Audio('musica/musicamartin.mp3');
      audio.play();
    }
  </script>
</body>
</html>
